 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<script type="text/javascript">
		var QueryString = function () {
		  // This function is anonymous, is executed immediately and 
		  // the return value is assigned to QueryString!
		  var query_string = {};
		  var query = window.location.search.substring(1);
		  var vars = query.split("&");
		  for (var i=0;i<vars.length;i++) {
		    var pair = vars[i].split("=");
		        // If first entry with this name
		    if (typeof query_string[pair[0]] === "undefined") {
		      query_string[pair[0]] = decodeURIComponent(pair[1]);
		        // If second entry with this name
		    } else if (typeof query_string[pair[0]] === "string") {
		      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
		      query_string[pair[0]] = arr;
		        // If third or later entry with this name
		    } else {
		      query_string[pair[0]].push(decodeURIComponent(pair[1]));
		    }
		  } 
		  return query_string;
		}();

		var data = QueryString;
		document.getElementById('title').innerHTML = data.title + ' - '+ data.originaltitle;
		document.getElementById('duracao').innerHTML = '<span class="glyphicon glyphicon-time"></span> ' +data.duracao;
		document.getElementById('stars').innerHTML = '<span class="label label-danger">'+ data.stars+ ' estrelas</span>';
		document.getElementById('release').innerHTML = '<span class="label label-primary"> Lançado em '+ data.release + '</span>';
		document.getElementById('categories').innerHTML = '<h4><small>Categorias: '+ data.categories +'</small></h4>';
		document.getElementById('sinopse').innerHTML = data.sinopse;
		document.getElementById('aname').innerHTML = data.actorsname;
		document.getElementById('apage').innerHTML = data.apage;
		document.getElementById('trailer').src = data.trailer;
		document.getElementById('poster').src = data.poster;


	</script>
</body>
